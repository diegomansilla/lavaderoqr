<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <!--ALERTA DE DUPLICACION-->

    <!--FIN ALERTA-->
    <div class="container mt-5">
        <h1 class="mb-4">Registrar Vehículo</h1>

        <!-- Modal para mostrar mensajes de éxito o error -->
        <div class="modal fade" id="mensajeModal" tabindex="-1" aria-labelledby="mensajeModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="mensajeModalLabel">Mensaje del sistema</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <ul id="mensajeContenido"></ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <form action="{{ url_for('registrar_vehiculo') }}" method="post">
            <h2>Información del Vehículo</h2>

            <div class="mb-3">
                <label for="matricula" class="form-label">Matrícula:</label>
                <input type="text" class="form-control" id="matricula" name="matricula" required placeholder="Patente">
            </div>

            <div class="mb-3">
                <label for="tipo_vehiculo" class="form-label">Tipo de Vehículo:</label>
                <input type="text" class="form-control" id="tipo_vehiculo" name="tipo" required placeholder="Tipo">
            </div>

            <div class="mb-3">
                <label for="marca" class="form-label">Marca:</label>
                <input type="text" class="form-control" id="marca" name="marca" required placeholder="Marca">
            </div>

            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo:</label>
                <input type="text" class="form-control" id="modelo" name="modelo" required placeholder="Modelo">
            </div>

            <div class="mb-3">
                <label for="cliente_id" class="form-label">Cliente:</label>
                <select name="cliente_id" id="cliente_id" class="form-select" required>
                    {% for cliente in clientes %}
                        <option value="{{ cliente.id }}">{{ cliente.nombre }}</option>
                    {% else %}
                        <option value="">No hay clientes disponibles</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Registrar</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Inicio</a>
        </form>
    </div>

    <!-- Aquí se imprimirán los mensajes de Flask -->
    <div id="mensajes" data-mensajes='{{ get_flashed_messages()|tojson|safe }}'></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener los mensajes del div oculto
            const mensajesDiv = document.getElementById('mensajes');
            const mensajes = JSON.parse(mensajesDiv.getAttribute('data-mensajes'));

            // Si hay mensajes, mostrarlos en el modal
            if (mensajes.length > 0) {
                const mensajeContenido = document.getElementById('mensajeContenido');
                mensajes.forEach(function(message) {
                    const li = document.createElement('li');
                    li.textContent = message;
                    mensajeContenido.appendChild(li);
                });

                const mensajeModal = new bootstrap.Modal(document.getElementById('mensajeModal'));
                mensajeModal.show();
            }
        });
    </script>
</body>

</html>
