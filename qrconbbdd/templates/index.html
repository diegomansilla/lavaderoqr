<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Lavadero</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light text-center">

    <div class="container">

        <h1 class="mt-5">Sistema de Turnos</h1>
        <p class="lead">Haga Click en una opción</p>

        <div class="row mt-4">

            <div class="col-md-4">
                <fieldset class="border border-primary bg-light mb-3 shadow rounded">
                    <legend class="h4 font-weight-bold">Clientes</legend>
                    <a href="{{ url_for('registrar_cliente') }}" class="btn btn-primary btn-lg btn-block">Alta Clientes</a>
                    <a href="{{ url_for('mostrar_clientes') }}" class="btn btn-primary btn-lg btn-block">Lista Clientes</a>
                </fieldset>
            </div>
            <div class="col-md-4">
                <fieldset class="border border-primary bg-light mb-3 shadow rounded">
                    <legend class="h4 font-weight-bold">Vehículos</legend>
                    <a href="{{ url_for('registrar_vehiculo') }}" class="btn btn-primary btn-lg btn-block">Alta Vehiculos</a>
                    <a href="{{ url_for('mostrar_vehiculos') }}" class="btn btn-primary btn-lg btn-block">Lista Vehiculos</a>
                </fieldset>
            </div>
            <div class="col-md-4">
                <fieldset class="border border-primary bg-light mb-3 shadow rounded">
                    <legend class="h4 font-weight-bold">Turnos</legend>
                    <a href="{{ url_for('registrar_turnos') }}" class="btn btn-primary btn-lg btn-block">Nuevos Turnos</a>
                    <a href="{{ url_for('mostrar_turnos') }}" class="btn btn-primary btn-lg btn-block">Lista Turnos</a>
                </fieldset>
            </div>
            <div class="col-md-4">
                <fieldset class="border border-primary bg-light mb-3 shadow rounded">
                    <legend class="h4 font-weight-bold">QR</legend>
                    <a href="{{ url_for('generate_qr') }}" class="btn btn-primary btn-lg btn-block">Generar QR</a>
                </fieldset>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
