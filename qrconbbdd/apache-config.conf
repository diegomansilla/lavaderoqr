<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /app

    WSGIDaemonProcess flask_app threads=5
    WSGIScriptAlias / /app/app.wsgi

    <Directory /app>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
